<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css"
    />
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <style type="text/css"></style>
  </head>
  <body>
    <div class="container-fluid nav-header">
      <div>
        <h1>Note Taker app</h1>
      </div>
      <div>
        <button type="button" id="postbutton" class="btn btn-outline-light">
          Save Note
        </button>
        <button type="button" id="clearbutton" class="btn btn-outline-danger">
          Clear Form
        </button>
        <button type="button" id="newbutton" class="btn btn-outline-light">
          New Note
        </button>
      </div>
    </div>
    <div class="container-fluid text-center content">
      <div class="row">
        <div class="col-4 db-notes">
          <div id="list"></div>
        </div>
        <div class="col-8 note-form">
          <input
            id="title"
            placeholder="Title"
            maxlength="28"
            type="text"
          /><br /><br />

          <textarea id="text" placeholder="Text"></textarea>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/notes.js" type="text/javascript"></script>
  </body>
</html>
